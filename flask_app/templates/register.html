<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mr-pixel" type="text/css"/> 
    <title>Aplicacion</title>
</head>

<body>
    <main class="maincontainer">
        <div class="container">
            <form class="form-signin" action="/register" method="POST">
                <h2 class="text-info">Registro</h2>
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                <div class="alert alert-warning" role="alert">
                    <strong>Información Incorrecta</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" />
                </div>
                <div class="form-group">
                    <label for="apodo">Apodo:</label>
                    <input type="text" name="apodo" class="form-control" placeholder="Apodo" />
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <br>
                    <input type="value" name="edad" class="form-control" placeholder="Edad" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" />
                </div>
                <div class="form-group">
                    <label for="confirm">Confirmar Contraseña:</label>
                    <input type="password" name="confirm" class="form-control" placeholder="Confirmar Contraseña" />
                </div>
                <input type="submit" value="Register" class="btn_create" />
            </form>
        </div>
</main>
        
</body>

</html>
