<!doctype html>
<html lang="en">

<head>
    <title>Chat</title>
    <!--Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body class="text-center">
    <form class="form-signin" action="{{ url_for('chat') }}" method="POST">
        <h1 class="h2 mb-3 font-weight-normal">Chat</h1><br><br>
        <input value={{ session["user.nombre"] }} type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required
            autofocus><br>
        
        <input type="hidden" value="Gamers" name="room" >
        <button class="btn btn-lg btn-primary btn-block" value="submit">Comenzar Chat</button>
    </form>
    
    <div class="btn-group mr-4">
        <form action="/dashboard">
            <input type="submit" value="Dashboard" class="btn btn-dark text-info border border-info" />
        </form>
    </div>
</body>

</html>
