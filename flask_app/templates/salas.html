<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/crear_salas.css') }}" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/mr-pixel" type="text/css"/> 
    <title>Salas</title>
</head>

<body>
    <div class="topnav">
                
        <form action="/dashboard">
            <!-- <a class="active" href="#dashboard">Dashboard</a> -->
            <input type="submit" value="dashboard" class="active" />
        </form>
        <form action="/logout" method="POST">
            <input type="submit" value="logout" class="active2" />
        </form>
    </div>

</div>

    <main class="maincontainer">
    <div class="container">
        {% with messages = get_flashed_messages(category_filter=['error_sala']) %}
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            <strong>Información Incorrecta</strong>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/sala/nueva" method="post">
            <div class="form-group">
                <label for="nombre_sala">Nombre:</label>
                <input type="text" class="form-control" name="nombre_sala" placeholder="Nombre de la sala">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" name="descripcion" rows="3"
                    placeholder="Descripción de la sala"></textarea>
            </div>
            <div class="form_edad">
            <label for="tittle"> Eres Mayor de edad?</label>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="1" name="mayor_edad">Si
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="0" name="mayor_edad">No
                </label>
            </div>
            </div>
            
            <div class="btn_create">
                <input type="submit" value="Agregar Sala" class="btn btn-success" />
            </div>
        </form>
    </div>
    </main>

</body>

</html>
